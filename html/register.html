<HTML>

	<HEAD>
		<TITLE>SSIN</TITLE>
	</HEAD>

	<BODY>
		<a style="font-size:large;" href="http://localhost:81/">Home</a>
		<p style="font-size:large;">REGISTER USER</p>

		<form action="http://localhost:81/client/create" id="myform" method="post">
			<p>
				<label for='Username'>Username:</label>
				<input type="text" id="Username" name="name" />
			</p>
			<p>
				<label for='Password'>Password:</label>
				<input type="password" id="Password" name="password" />
			</p>
			<p>
				<label for='Email'>Email:</label>
				<input type="text" id="Email" name="email" />
			</p>
			<p>
				<label for='Phone'>Phone:</label>
				<input type="text" id="Phone" name="phone" />
			</p>
			<p>
				<label for='Address'>Address:</label>
				<textarea cols="20" rows="5" id="address" name="address"></textarea>
			</p>
			<p>
				<input type="submit" name="submit" value="Create">
			</p>
		</form>
	</BODY>

</HTML>
